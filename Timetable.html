<!DOCtype html>
<html lang="en">
<head> 
<title> TimeTable </title> 

<style>

margin-left:auto;

<body>

<h1 style ="text-align:center"> Time Table - MCA </h1>

<table width="50%" height="80%" cellpadding="0" cellspacing="0" border="1" class="center" >

<th>Day</th>
<th> 8:00am to 9:00am </th>
<th>9:00 am to 10:00am</th>
<th>10:00am to 11:00am</th>
<th> Break </th>
<th>12:00pm to 1:00pm</th>
<th>1:00pm to 2:00pm</th>
<th>2:00pm to 3:00pm</th>
</tr>

<tr style ="text-align:center">
<td> Monday </td>
<td> SE </td>
<td> WEB </td>
<td> DBMS </td>
<td> </td>
<td> PY LAB</td>
<td colspan = "2"> AM </td>

</tr>

<tr style ="text-align:center">
<td> Tuesday </td>
<td> AM </td>
<td> PY </td>
<td> UNIX </td>
<td> </td>
<td colspan = "2">WEB Lab</td>
<td> SE </td>
</tr>

<tr style ="text-align:center">
<td> Wednesday </td>
<td> SE </td>
<td> WEB </td>
<td> DBMS </td>
<td> </td>
<td colspan = "2">UNIX</td>
<td></td>
</tr>

<tr style ="text-align:center">
<td> Thursday </td>
<td> PY </td>
<td> DBMS </td>
<td> WEB </td>
<td> </td>
<td>UNIX</td>
<td colspan = "2">AM</td>
</tr>

<tr style ="text-align:center">
<td> Friday </td>
<td> SE </td>
<td> WEB </td>
<td> DBMS </td>
<td> </td>
<td colspan = "3"> Placements </td>
</tr>

</table>

</body>

</html>
