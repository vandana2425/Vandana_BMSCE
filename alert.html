<!DOCTYPE html lang="en">

<head>
 <title>Bootstrap Example</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
</head>

<body>

<div class="container">
 <h2> Alert </h2>
 <p> ABC Mall - a one stop for all your shopping experience</p>

 <div class="alert alert-success alert-dismissable">
  <strong> Welcome</strong> 1.Welcome to the ABC Mall.
 </div>

 <div class="alert alert-info" class="close" data-dismiss="alert">
  <strong> Warning!</strong> 2.Please do not use elevetors.. Use stairs
 </div>

 <div class="alert alert-danger" class="close" data-dismiss="alert">
  <strong> Danger!</strong> 3.Sanitise your hands when you touch any surface in the mall.
 </div>

 <div class="alert alert-primary" class="close" data-dismiss="alert">
  <strong>Happy!!</strong> 4.Have a pleasant shopping experience.
 </div>
 
 </div>
</body>
</html>
